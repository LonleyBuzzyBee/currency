<!DOCTYPE html>
<html lang="en">
<head>
  
  <title>&#128176;</title>
</head>
<body>
  <div class="header">
    <h1>Currency Converter</h1>
  </div>
  <div class="container">
   <div class="col1">
     <h4 id="intro">Enter a  USD dollar amount then choose a currency you'd like to convert it to.</h4>
      <form id="montey">
        <div class="row">
        <input placeholder="Enter Monetary amount" type="number" step=".01">
        </div>
      
        <select id="type">
          <option value=""></option>
          <option value="">memes</option>
          <option value="AED">United Arab Emirates Dirham</option>
          <option value="EUR">Euroes</option>
          <option value="KRW">South Korean Won</option>
          <option value="CNY">Chinese Yuan</option>
          <option value="BGN">Bulgarian</option>
        </select>
       
        
        <button type="submit">Submit</button>
    
      </form>
      </div>
      <div class="col2">
      <h3><span id="output"></span></h3>
    </div>
  </div>
</body>
</html>
